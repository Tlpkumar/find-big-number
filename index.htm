<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Largest Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
        }
        #result {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find the Largest Number</h1>
        <input type="text" id="numbers" placeholder="Enter numbers separated by commas">
        <button onclick="findLargestNumber()">Find Largest</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
